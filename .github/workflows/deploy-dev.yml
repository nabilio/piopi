name: Deploy DEV to VPS

on:
  push:
    branches: ["dev"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add VPS host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.VPS_HOST }} >> ~/.ssh/known_hosts
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy via SSH to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            export PATH=/usr/bin:/usr/local/bin:$PATH

            echo "Node version: $(node -v)"
            echo "NPM version: $(npm -v)"

            APP_DIR=/home/adminio/htdocs/lapsi.online
            PROC_NAME=piopi-dev
            PORT=3001

            if [ ! -d "$APP_DIR" ]; then
              echo "âŒ Erreur: le dossier $APP_DIR n'existe pas sur le VPS"
              exit 1
            fi

            cd $APP_DIR
            git fetch origin dev
            git reset --hard origin/dev

            npm ci
            npm run build

            if ! command -v pm2 >/dev/null 2>&1; then npm i -g pm2; fi
            if ! command -v serve >/dev/null 2>&1; then npm i -g serve; fi

            pm2 delete $PROC_NAME || true
            pm2 start "serve -s ./dist -l $PORT" --name $PROC_NAME
            pm2 save

            sudo nginx -t && sudo systemctl reload nginx
